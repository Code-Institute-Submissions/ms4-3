{% extends "base.html" %}
{% load static %}


{% block content %}
 
    <div class="container main-section-container margin-header-wrapper">
        <div class="row">
            <div class="col-12 text-center extra-margin-top">
                <hr>
                <h2 class="logo-font">Edit Review</h2>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-10 offset-md-1 extra-margin-bottom">
                <form method="POST" action="{% url 'edit_review' r.id %}" class="form mb-2 text-center" enctype="multipart/form-data">
                    {% csrf_token %}
                    <label for="edit_review_rating" class=" requiredField">Rating / 5<span class="asteriskField">*</span> </label>
                    <div class="input-group mb-3">
                    
                        <div class="btn" id="decreaseEditReviewQuantity">
                                <span><i class="fas fa-minus fa-sm"></i></span>
                        </div>  
                        <input type="number" name="review_rating" value="{{r.review_rating}}" min="0" max="5" class="text-center numberinput form-control" required="" id="edit_review_rating">
                        <div class="btn" id="increaseEditReviewQuantity" >
                            <span><i class="fas fa-plus fa-sm"></i></span>
                        </div>
                    </div>


                    <label for="id_review_content" class=" requiredField">Review content<span class="asteriskField">*</span> </label>
                    <div class="input-group mb-3">
                        <textarea name="review_content" cols="40" rows="10" class="textarea form-control" required="" id="id_review_content" value="{{r.review_content}}">{{r.review_content}}</textarea>
                    </div>
                    
                    <div class="text-center extra-margin-bottom extra-margin-top">
                        <div>
                            <button class="btn action-btn btn-lg rounded-0 mb-3 col-12" type="submit">Update Review <i class="fas fa-chevron-right"></i> </button>
                        </div>
                        <div>
                            <a class="btn second-btn btn-lg mb-2 rounded-0 col-12" href="{% url 'profile' %}"><i class="fas fa-chevron-left"></i>  Cancel</a>
                        </div>                        
                    </div>
                </form>
            </div>            
        </div>
    </div>
    {% include 'includes/footer.html' %}
    
{% endblock %}

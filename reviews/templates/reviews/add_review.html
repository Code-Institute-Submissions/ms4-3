{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container margin-header-wrapper">
      <div class="row">
            <div class="col-12 col-md-6">
                <hr>
                <h2 class="logo-font mb-4">Add Review</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <form method="POST" action="{% url 'add_review' product.id %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="col-12">
                        <button class="btn btn-success btn-lg rounded-0" type="submit">Add Review</button>
                    </div>
                </form>
            </div>
        </div>
</div>
    
      
    {% include 'includes/footer.html' %}
{% endblock %}

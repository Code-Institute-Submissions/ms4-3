 {% for photo in user_photos %}
        <div>
        {{photo.title}}
        <img class="w-25" src="/media/{{photo.image}}" alt="">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#deletePhotoNumber{{photo.id}}">
                        <span>Delete</span>
                    </button>
        </div>
       
       <!-- Modal -->
            <div class="modal fade" id="deletePhotoNumber{{photo.id}}" tabindex="-1" role="dialog" aria-labelledby="deletePhotoNumber{{photo.id}}ModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="deletePhotoNumber{{photo.id}}Label">Are you sure you want to remove this?</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <a id="checkoutButton" href="{% url 'delete_user_photo' photo.id %}" class="btn btn-black rounded-0 btn-lg">
                            <span class="text-uppercase">Delete Photo</span>                      
                        </a>
                    </div>
                </div>
            </div>
            </div>

    {% endfor %}

{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container margin-header-wrapper main-section-container">
        <div class="row">
            <div class="col-12 text-center extra-margin-top">
                <hr>
                <h2 class="logo-font mb-3">Edit Product</h2>
                <hr>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-12 col-md-10 offset-md-1 extra-margin-bottom">
                <form method="POST" action="{% url 'edit_product' product.id %}" class="form" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="text-center">
                        <button class="btn action-btn btn-lg rounded-0 mb-3 col-12" type="submit">Update Product <i class="fas fa-chevron-right"></i> </button>
                        <a class="btn second-btn btn-lg rounded-0 col-12" href="{% url 'admin_profile_page' %}"><i class="fas fa-chevron-left"></i>  Cancel</a>
                    </div>
                </form>
            </div>            
        </div>
    </div>

{% include 'includes/footer.html' %} 
{% endblock %}

{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12"> Hidden Gem's Blog Space</div>
        <div class="col-12">Thank you for showing an interest in this product. Here is the story behind it.</div>
    </div>
    <div class="row">
        <div class="col-12">
            {% for blog in blogs %}
             <div class="row">
                <div class="col-12"><img src="" alt=""></div>
            </div>
             <div class="row">
                <div class="col-4"><p>Title</p></div>
                <div class="col-8"><p>{{blog.title}}</p></div>
            </div>
            <div class="row">
                <div class="col-4"><p>Location</p></div>
                <div class="col-8"><p>{{ blog.location }}</p></div>
            </div>
            <div class="row">
                <div class="col-12"><p>Story</p></div>
                <div class="col-12"><p>{{blog.story}}</p></div>
            </div>
            {% endfor %}
        </div>
    </div>

</div>

{% endblock %}

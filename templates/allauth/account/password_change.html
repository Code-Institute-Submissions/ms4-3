{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<div class="container margin-header-wrapper main-section-container mb-3">
    <div class="row">
        <div class="col-12 text-center extra-margin-top">
                <hr>
                    <h2>{% trans "Change Password" %}</h2>
                <hr>
        </div>
        <div class="col-12">
            <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
                {% csrf_token %}
                {{ form|crispy}}
                <button class="primaryAction btn btn-success btn-lg rounded-0 mb-3 col-12" type="submit" name="action">{% trans "Change Password" %}</button>
            </form>
        </div>
    </div>
</div>

{% include 'includes/footer.html' %}
{% endblock %}

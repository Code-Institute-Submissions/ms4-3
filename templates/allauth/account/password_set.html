{% extends "account/base.html" %}

{% load i18n %}

{% block content %}
<div class="container margin-header-wrapper">
    <div class="row mb-3">
        <div class="col-12 col-md-6 text-center mt-0">
                <hr>
                <h2 class="logo-font mb-3">{% trans "Set Password" %}</h2>
                <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
                {% csrf_token %}
                {{ form|crispy }}
                <input class="primaryAction btn btn-success btn-lg rounded-0 mb-3 col-12" type="submit" name="action" value="{% trans 'Set Password' %}"/>
            </form>
        </div>
    </div>
</div>
{% include 'includes/footer.html' %}
{% endblock %}
